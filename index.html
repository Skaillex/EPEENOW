<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/window-1.css">
    <style>
        body {
            margin: 0;
            font-family: 'Alegreya', serif;
            background: url(./images/background-fon.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .topnav {
            overflow: hidden;
        }

        .topnav a {
            float: right;
            margin-top: 3.5vw;
            display: block;
            color: #CBCBCB;
            text-align: center;
            padding: 0vw 2vw;
            text-decoration: none;
            font-size: 1rem;
        }

        .topnav a:hover {
            color: #03e9f4;
        }

        .topnav a.active {
            color: #CBCBCB;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 730px) {
            .buy {
                text-align: center;
                line-height: 5rem;
                color: #FFFFFF;
                margin-top: 10vw;
                margin-bottom: 0px;
                margin-left: 10px;
                margin-right: 10px;
                font-size: 2rem;

            }

            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                margin-right: 5vw;
                margin-top: 5vw;
                display: block;
            }

            body {
                margin: 0;
                background: url(./images/background-fon-2.jpg);
                height: 100%;
                background-repeat: no-repeat;
            }
        }


        @media screen and (max-width: 730px) {
            .buy {

                text-align: center !important;
                line-height: 5rem;
                color: #FFFFFF;
                margin-top: 35vw;
                margin-bottom: 0px;
                margin-left: 10px;
                margin-right: 10px;
                font-size: 4rem !important;
            }

            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                margin-top: 4vw;
                font-size: 4vw;
                float: none;
                display: block;
                text-align: left;
            }

            .buy {
                font-size: 3rem !important;
                margin-bottom: 5vw;
            }

            body {
                margin: 0;
                background: url(./images/background-fon-2.jpg);
                height: 100%;
                background-repeat: no-repeat;
            }
        }

        @media screen and (max-width: 480px) {
            .buy {
                font-size: 3rem !important;
                margin-bottom: 5vw;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <img class="active" style="height: 3rem; padding-top: 2.2vw; padding-left: 4vw;" src="./images/logo.png" alt="">
        <a style="margin-right: 5vw;" href="#news">Контакты</a>
        <a href="#contact">О нас</a>
        <a href="./windows/window-3.html">Создание Шпаги</a>
        <a href="./windows/window-2.html">Модели</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div>
        <div>
            <p class="buy">
                УСПЕЙ КУПИТЬ <br> ШПАГУ RK-800</p>
            <p
                style="text-align: center; line-height: 5vw; color: #C7C7C7; margin-bottom: 0px; margin-top: 0vw; margin-left: 10px; margin-right: 10px; font-size: 1.4rem;">
                «И  комар лошадь свалит, но элегантнее на шпагах»</p>
            <button style="margin: 0 auto; margin-top: 1rem; display: block; border: 2px solid #FFFFFF; padding: 1vw 7vw; outline: none; /* Для синий ободки */
            border: 2px solid white;
            background: transparent;"><a
                    style="color: #C7C7C7; text-decoration: none; font-size: 1.3rem; font-family: 'Alegreya', serif;"
                    href="./windows/window-1.html">ОФОРМИТЬ ЗАКАЗ</a></button>
        </div>
    </div>
    <div></div>
    <div></div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
