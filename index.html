<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(./images/background-fon.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .topnav {
            overflow: hidden;
        }

        .topnav a {
            float: right;
            margin-top: 3.5vw;
            display: block;
            color: #CBCBCB;
            text-align: center;
            padding: 0vw 2vw;
            text-decoration: none;
            font-size: 1rem;
        }

        .topnav a:hover {
            color: red;
        }

        .topnav a.active {
            color: #CBCBCB;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 730px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                margin-right: 5vw;
                display: block;
            }

            body {
                margin: 0;
                background: url(./images/background-fon-2.jpg);
                height: 100%;
                background-repeat: no-repeat;
            }
        }

        @media screen and (max-width: 730px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                margin-top: 4vw;
                font-size: 4vw;
                float: none;
                display: block;
                text-align: left;
            }

            body {
                margin: 0;
                background: url(./images/background-fon-2.jpg);
                height: 100%;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <img class="active" style="height: 3rem; padding-top: 2.2vw; padding-left: 4vw;" src="./images/logo.png" alt="">
        <a href="#news">Модели</a>
        <a href="#contact">Создание шпаги</a>
        <a href="#about">Контакты</a>
        <a href="#about">О нас</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
